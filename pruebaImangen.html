<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Imagen</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Función para obtener los datos de la API
            function fetchData() {
                fetch('http://localhost:3001/api/v1/categorie/')
                    .then(response => response.json())
                    .then(data => {
                        // Llamar a la función para pintar los datos en el HTML
                        renderData(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }

            // Función para renderizar los datos en el HTML
            function renderData(data) {
                const container = document.getElementById('data-container');

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const image = document.createElement('img');
                    image.src = item.imagen;
                    image.alt = item.name;

                    const name = document.createElement('h2');
                    name.textContent = item.name;

                    const description = document.createElement('p');
                    description.textContent = item.descripcion;

                    card.appendChild(image);
                    card.appendChild(name);
                    card.appendChild(description);

                    container.appendChild(card);
                });
            }

            // Llamar a la función para obtener los datos cuando la página se haya cargado
            fetchData();
        });
    </script>
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            max-width: 300px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 16px 0 8px;
        }

        .card p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Prueba de Imagen</h1>
    <div id="data-container"></div>
</body>
</html>
